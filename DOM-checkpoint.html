<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Websiter - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
        </div>
    </header>
    
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="./t-shirt.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag cart-icon'></i>
            </div>
               <!-- Box 2 -->
               <div class="product-box">
                <img src="./ear pod.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag cart-icon'></i>
            </div>
               <!-- Box 3 -->
               <div class="product-box">
                <img src="./polo jacket.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag cart-icon'></i>
            </div>
               <!-- Box 4 -->
               <div class="product-box">
                <img src="./sun shade glass.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SUNGLASS</h2>
                <span class="price">$24.04</span>
                <i class='bx bx-shopping-bag cart-icon'></i>
            </div>
               <!-- Box 5 -->
               <div class="product-box">
                <img src="./cap.webp" alt="" class="product-img">
                <h2 class="product-title">CAP</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag cart-icon'></i>
            </div>
               <!-- Box 6 -->
               <div class="product-box">
                <img src="./laptop bag.jpg" alt="" class="product-img">
                <h2 class="product-title">LAPTOP BAG</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag cart-icon'></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="./laptop bag.jpg" alt="" class="product-img">
                <h2 class="product-title">BASKPACK</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag cart-icon'></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="./sport shoe.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$65</span>
                <i class='bx bx-shopping-bag cart-icon'></i>
            </div>
        </div>
    </section>
</body>
</html>
